<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page-header">
      <img src="./eisenhower-matrix.jpg" alt="maket of Eisenhower Matrix" class="page-header__img">
      <a class="page-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="add-elements-section" class="main__add-task">
        <label for="new-task" class="main__label">Add Item</label>
        <div class="main__new-task">
          <input id="new-task"class="main__task-input main__input-text" type="text">
          <button class="main__btn main__add-btn">Add</button>
        </div>
      </p>
      <h3 class="main__todo-header">Todo</h3>
      <ul id="incomplete-tasks" class="main__todo-list">
        <li class="main__todo-item">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task-input main__task-label">Pay Bills</label>
          <input type="text" class="main__task-input main__input-text">
          <button class="main__btn main__edit-btn">Edit</button>
          <button class="main__btn main__delete-btn">
            <img src="./remove.svg" alt="remove icon" class="main__delete-img">
          </button>
        </li>
        <li class="main__todo-item main__edit-mode_on">
          <input type="checkbox" class="main__checkbox">
          <label class="main__task-input main__task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task-input main__input-text">
          <button class="main__btn main__edit-btn">Save</button>
          <button class="main__btn main__delete-btn">
            <img src="./remove.svg" alt="remove icon" class="main__delete-img">
          </button>
        </li>
      </ul>
      <h3 class="main__todo-header">Completed</h3>
      <ul id="completed-tasks" class="main__todo-list">
        <li class="main__todo-item main__completed-item">
          <input type="checkbox" checked class="main__checkbox">
          <label class="main__task-input main__label_done main__task-label">See the Doctor</label>
          <input type="text" class="main__task-input main__input-text">
          <button class="main__btn main__edit-btn">Edit</button>
          <button class="main__btn main__delete-btn">
            <img src="./remove.svg" alt="remove icon" class="main__delete-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
